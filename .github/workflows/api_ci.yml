name: CI (api)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install dependencies
      run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
    - name: api build
      run: |
          python -m pip install --upgrade pip
          docker-compose up --build -d api
    
